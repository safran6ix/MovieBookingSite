<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="logo">MovieW</div>
        <input type="text" placeholder="Search" class="search">
        <div class="icons">
            <button class="icon">
                <i class="fa-solid fa-house"></i>
            </button>
            <button class="icon">🔔</button>
            <button class="icon">✉️</button>
            <button class="profile">👤</button>
        </div>
    </header>

    <div class="feed">
        <!-- Post 1 -->
        <div class="post">
            <div class="post-header">
                <span class="username">User 1</span>
                <span class="time">2 hours ago</span>
            </div>
            <div class="post-image">
                <img src="Alone-walker-img.webp" alt="Post Image">
            </div>
            <div class="post-actions">
                <span class="like">❤️</span>
                <span class="comment">💬</span>
                <span class="share">🔗</span>
            </div>
            <div class="post-description">
                <p><strong>User 1:</strong> Had a great day at the beach!</p>
            </div>
        </div>

        <!-- Post 2 -->
        <div class="post">
            <div class="post-header">
                <span class="username">User 2</span>
                <span class="time">5 hours ago</span>
            </div>
            <div class="post-image">
                <img src="Alone-walker-img.webp" alt="Post Image">
            </div>
            <div class="post-actions">
                <span class="like">❤️</span>
                <span class="comment">💬</span>
                <span class="share">🔗</span>
            </div>
            <div class="post-description">
                <p><strong>User 2:</strong> Check out my new artwork!</p>
            </div>
        </div>

        <!-- Post 3 -->
        <div class="post">
            <div class="post-header">
                <span class="username">User 3</span>
                <span class="time">8 hours ago</span>
            </div>
            <div class="post-image">
                <img src="Alone-walker-img.webp" alt="Post Image">
            </div>
            <div class="post-actions">
                <span class="like">❤️</span>
                <span class="comment">💬</span>
                <span class="share">🔗</span>
            </div>
            <div class="post-description">
                <p><strong>User 3:</strong> My surfing time :)</p>
            </div>
        </div>
    </div>

    <footer>
        <div>© 2025 Instagram Clone</div>
    </footer>

<script src="script.js"></script>
</body>
</html>
