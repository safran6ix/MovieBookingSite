<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">Instagram</div>
        <input type="text" placeholder="Search" class="search">
        <div class="icons">
            <span class="icon">🏠</span>
            <span class="icon">🔔</span>
            <span class="icon">✉️</span>
            <span class="profile">👤</span>
        </div>
    </header>

    <div class="feed">
        <!-- Post 1 -->
        <div class="post">
            <div class="post-header">
                <span class="username">User 1</span>
                <span class="time">2 hours ago</span>
            </div>
            <div class="post-image">
                <img src="surfing gif.gif" alt="Post Image">
            </div>
            <div class="post-actions">
                <span class="like">❤️</span>
                <span class="comment">💬</span>
                <span class="share">🔗</span>
            </div>
            <div class="post-description">
                <p><strong>User 1:</strong> Had a great day at the beach!</p>
            </div>
        </div>

        <!-- Post 2 -->
        <div class="post">
            <div class="post-header">
                <span class="username">User 2</span>
                <span class="time">5 hours ago</span>
            </div>
            <div class="post-image">
                <img src="mp,504x498,matte,f8f8f8,t-pad,600x600,f8f8f8.u2.jpg" alt="Post Image">
            </div>
            <div class="post-actions">
                <span class="like">❤️</span>
                <span class="comment">💬</span>
                <span class="share">🔗</span>
            </div>
            <div class="post-description">
                <p><strong>User 2:</strong> Check out my new artwork!</p>
            </div>
        </div>

        <!-- Post 3 -->
        <div class="post">
            <div class="post-header">
                <span class="username">User 3</span>
                <span class="time">8 hours ago</span>
            </div>
            <div class="post-image">
                <img src="beach navbar image04.jpg" alt="Post Image">
            </div>
            <div class="post-actions">
                <span class="like">❤️</span>
                <span class="comment">💬</span>
                <span class="share">🔗</span>
            </div>
            <div class="post-description">
                <p><strong>User 3:</strong> My surfing time :)</p>
            </div>
        </div>


    </div>

    <footer>
        <div>© 2025 Instagram Clone</div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
